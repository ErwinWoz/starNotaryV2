<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DApp</title>
  </head>
  <style>
    body {
      background-image:linear-gradient(to right, rgba(255,255,0,0.5), rgba(0,0,255,0.5)),
      url('https://wallpapertag.com/wallpaper/full/f/2/c/123524-widescreen-starry-sky-wallpaper-1920x1200-photo.jpg');
    }
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></body>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br>
    <hr>
    <h1>Look up a Star</h1>
    <br><label for="lookUpId">Star ID:</label><input type="text" id="lookUpId"></input>
    <br><br><button onclick="App.lookUp()">Look Up a Star</button>
    <br>
    <br>
    <span id="status"></span>

    <br>
    <script src="index.js"></script>
  </body>
</html>
